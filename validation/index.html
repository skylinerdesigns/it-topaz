<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IT Topaz Validation Assignment" />
    <meta name="author" content="John Bryant" />
    <title>Validation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1>New Patient Registration</h1>
    <p><strong>Please fill out the form below</strong></p>
    <br><br>

    <form id="PatientForm" name="PatientForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">


        <div class="formsection">
            <div class="formitem">
                <label class="formlabel" for="FirstName">First Name:</label>
                <input type="text" name="FirstName" id="FirstName" size="30" maxlength="30" data-rule-required="true" data-msg-required="* Required">
                <label for="FirstName" class="error"></label>
            </div>

            <div>
                <label class="formlabel" for="MiddleInitial">Middle Initial:</label>
                <input type="text" name="MiddleInitial" id="MiddleInitial" size="1" maxlength="1">
            </div>

            <div>
                <label class="formlabel" for="LastName">Last Name:</label>
                <input type="text" name="LastName" id="LastName" size="30" maxlength="30" data-rule-required="true" data-msg-required="* Required">
                <label for="LastName" class="error"></label>
            </div>

            <div>
                <label class="formlabel" for="Email">Email:</label>
                <input type="email" name="Email" id="Email" size="30" maxlength="30" data-rule-required="true" data-msg-required="* Required">
                <label for="Email" class="error"></label>
            </div>

            <div>
                <label class="formlabel">Sex:</label>
                <input type="radio" name="Sex" id="Male" value="M" data-rule-required="true" data-msg-required="* Required">
                <label for="Male">Male</label>
                <input type="radio" name="Sex" id="Female" value="F" data-rule-required="true" data-msg-required="* Required"> 
                <label for="Female">Female</label>
                <input type="radio" name="Sex" id="Na" value="N" data-rule-required="true" data-msg-required="* Required">
                <label for="Na">N/A</label>
                <label for="Sex" class="error"></label>
            </div>

            <div>
                <label class="formlabel" for="Birthday">Birthday</label>
                <input type="date" name="Birthday" id="Birthday" maxlength="10" data-rule-required="true" data-msg-required="* Required">
                <label for="Birthday" class="error"></label>
            </div>

            <div>
                <label class="formlabel" for="Height">Height (inches):</label>
                <input type="number" name="Height" id="Height" size="3" maxlength="3" data-rule-required="true" data-msg-required="* Required" min="12" max="120">
                <label for="Height" class="error"></label>
            </div>

            <div>
                <label class="formlabel" for="Weight">Weight (pounds):</label>
                <input type="number" name="Weight" id="Weight" size="3" maxlength="3" data-rule-required="true" data-msg-required="* Required" min="10" max="500">
                <label for="Weight" class="error"></label>
            </div>

        </div>


        <div class="formsection">

            <div>
                <label class="formlabel" for="PhoneNumber">Phone Number:</label>
                <input type="text" name="PhoneNumber" id="PhoneNumber" size="14" maxlength="14" data-rule-required="true" data-rule-phoneUS="true" data-msg-required="* Required">
                <label for="PhoneNumber" class="error"></label>
            </div>

            <div>
                <label class="formlabel" for="MaritalStatus">Marital Status:</label>
                <select id="MaritalStatus" name="MaritalStatus" data-rule-required="true" data-msg-required="* Required">
                    <option value="">Select a Status ...</option>
                    <option value="S">Single</option>
                    <option value="M">Married</option>
                    <option value="D">Divorced</option>
                    <option value="L">Legally Seperated</option>
                    <option value="W">Widowed</option>
                </select>
                <label for="MaritalStatus" class="error"></label>
            </div>

            <div>
                <label class="formlabel" for="Address">Address:</label>
                <input type="text" name="Address" id="Address" size="30" maxlength="30" data-rule-required="true" data-msg-required="* Required">
                <label for="Address" class="error"></label>
            </div>

            <div>
                <label class="locale">City/State/Zip:</label>
                <input type="text" name="City" id="City" size="30" maxlength="30" data-rule-required="true" data-msg-required="* Required">
                <p>,</p>
                <select name="Sate" id="State" data-rule-required="true" data-msg-required="* Required">
                    <option value="">Select a State...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <input type="text" name="Zip" id="Zip" size="5" maxlength="5" data-rule-required="true" data-msg-required="* Required">

            </div>
        </div>



        <div class="formsection">

            <div>
                <label class="formlabel">Taking Medications:</label>
                <input type="radio" name="Medications" id="Yes" value="Y" data-rule-required="true" data-msg-required="* Required">
                <label for="Yes">Yes</label>
                <input type="radio" name="Medications" id="No" value="N" data-rule-required="true" data-msg-required="* Required">
                <label for="No">No</label>
                <label for="Medications" class="error"></label>
            </div>

            <div>
                <label class="formlabel" for="MedicationList">If yes, list medications here:</label>
                <textarea name="MedicationList" id="MedicationList" cols="30" rows="3" data-msg-required="Please list medications"></textarea>
                <label for="MedicationList" class="error"></label>
            </div>

        </div>

<div class="submit">
    
            <input type="submit" value="Submit Patient Form" formmethod="post">
            <input type="reset" value="Reset Form">
    
</div>

    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <script>
        let medications = 0;
        let validator = $("#PatientForm").validate(
            {
                rules: {
                    MedicationList: {
                        required: '#Yes:checked'
                    }
                },
                groups: {
                    locale: "City State Zip"
                },
                errorPlacement: function(error, element) {
                    if (element.attr("name") == "City" || element.attr("name") == "State" || element.attr("name") == "Zip") {
                        error.insertAfter("#Zip");
                    }
                }
            }
        );

        function reset(){
            validator.reset();
        }


    </script>

</body>

</html>
